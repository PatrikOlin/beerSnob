<main class="mainWrapper">
<app-top-bar [username]="user?.userName"></app-top-bar>
<section class="mainContainer">
  <aside class="wishlistContainer">
  <app-wishlist [bid]="beer?.bid" [onWishlist]="isOnWishlist"></app-wishlist>
  </aside>
  <ng-container *ngIf="!hasError && isSignedIn">
    <app-rating [beer]="beer"></app-rating>
    <app-action-bar
      [friendsCheckins]="friendsCheckins"
      [ownRating]="ownRating"
      [ownCheckins]="ownCheckins"
    >
    </app-action-bar>
  </ng-container>
  <ng-container *ngIf="!hasError && !isSignedIn">
    <app-login></app-login>
  </ng-container>
  <ng-container *ngIf="hasError">
    <section>
      <h3>
        {{ errorMsg }}
      </h3>
    </section>
  </ng-container>
</section>
</main>
